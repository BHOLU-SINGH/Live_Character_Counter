<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Live Character Counter | Mini Project</title>
	<meta name="keywords" content="free projects1, special learning, get free source code, bholu singh">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h3>Live Character Counter</h3>
		<textarea placeholder="Write your text here..." onkeyup="countLetters();"></textarea>
		<p>Total Characters : <span class="count">0</span></p>
	</div>
	
	<script type="text/javascript">
		const textarea = document.querySelector('textarea');
		const count = document.querySelector('.count');

		function countLetters(){
			const text = textarea.value;
			const textLength = textarea.value.length;
			count.innerHTML = `${textLength}`;
			// count.innerHTML = textLength;
		}
	</script>
</body>
</html>
